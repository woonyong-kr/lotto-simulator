spring:
  application:
    name: lotto-central-server

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

lotto:
  round:
    open-duration: 60        # OPEN 유지 시간 (초)
    closed-duration: 120     # CLOSED 유지 시간 (초)
    check-interval: 500     # 상태 체크 주기 (밀리초)

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

server:
  port: ${CENTRAL_SERVER_PORT}

logging:
  level:
    root: INFO
    org.woonyong.lotto: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
