spring:
  application:
    name: lotto-dashboard

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

central:
  server:
    url: ${CENTRAL_SERVER_URL}

dashboard:
  api-base-url: ${DASHBOARD_URL}

server:
  port: ${DASHBOARD_PORT}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    org.woonyong.lotto: DEBUG