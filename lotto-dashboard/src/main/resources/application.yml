spring:
  application:
    name: lotto-dashboard
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: ${DASHBOARD_PORT:8500}

central:
  server:
    url: ${CENTRAL_SERVER_URL}

dashboard:
  api-base-url: ${DASHBOARD_URL}
    
logging:
  level:
    org.woonyong.lotto: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics