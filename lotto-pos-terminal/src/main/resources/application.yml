spring:
  application:
    name: lotto-pos-terminal

server:
  port: ${POS_TERMINAL_PORT}

pos:
  terminal:
    central-server-url: ${CENTRAL_SERVER_URL}
    pos-manager-url: ${POS_MANAGER_URL}
    statistics-report-interval: ${STATISTICS_REPORT_INTERVAL_MS}
    connection-timeout: ${CONNECTION_TIMEOUT_MS}
    read-timeout: ${READ_TIMEOUT_MS}
    health-check-interval-ms: ${HEALTH_CHECK_INTERVAL_MS}
    owner-validation-failure-threshold: ${OWNER_VALIDATION_FAILURE_THRESHOLD}

logging:
  level:
    org.woonyong.lotto: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics